<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{font-family:Arial;padding:40px;background:#f5f5f5}
input{padding:10px;margin:5px;width:300px}
button{padding:10px;background:#ff2e88;color:white;border:none}
</style>
</head>

<body>

<h2>Ürün Ekle</h2>

<input id="ad" placeholder="Ürün adı"><br>
<input id="fiyat" placeholder="Fiyat"><br>
<input id="stok" placeholder="Stok"><br>
<input id="kategori" placeholder="Kategori"><br>
<input id="resim" placeholder="Resim link"><br>

<button onclick="ekle()">Kaydet</button>

<script>

let data = JSON.parse(localStorage.getItem("products")) || [];

function ekle(){

let ad = document.getElementById("ad");
let fiyat = document.getElementById("fiyat");
let stok = document.getElementById("stok");
let kategori = document.getElementById("kategori");
let resim = document.getElementById("resim");

let urun={
id:Date.now(),
ad:ad.value,
fiyat:Number(fiyat.value),
stok:Number(stok.value),
kategori:kategori.value,
resim:resim.value,
aciklama:""
};

data.push(urun);

localStorage.setItem("products",JSON.stringify(data));

alert("Ürün eklendi");

}
</script>

</body>
</html>
